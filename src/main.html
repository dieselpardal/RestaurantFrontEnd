
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name='viewport' content='initial-scale=1.0, maximum-scale=1.0, width=device-width'>
    <meta http-equiv='Content-Security-Policy' content='upgrade-insecure-requests'>
    <link rel='stylesheet' href='../css/style.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='../js/tools.js'></script>
    <title>Restaurant Favorite</title>
</head>
<body id="body">
        <br />
        <div class="container">
    <div class="frame">
            <h2>Os Favoritos de Restaurantes</h2>
            <p>Os times da DBServer podem escolher um favorito de Restaurante onde irão almoçar nesta semana.</p>
            <p>
            <table id="frameTable">
                <tr>
                    <th>Semana</th>
                    <th>Segunda-feira</th>
                    <th>Terça-feira</th>
                    <th>Quarta-feira</th>
                    <th>Quinta-feira</th>
                    <th>Sexta-feira</th>
                <tr id="weekFood">
                </tr>
            </table>
        </p>
        <p>
                <div class="container">
                    <div class="board">
                        <p>Semana Atual: <b><a id="weekNow"></a></b></p>
                </div>
            </div>
            </p>

            <p>
                <div class="container">
                    <div class="board">
                        <div>
                        <p>Escolhe para hoje:</p>
                        <div class="buttonConteiner">
                                <div id="createButton"></div>
                        </div>
                        </div>
                        
                    </div>
                </div>
            </p>
            <p>
            <div class="container">
                    <div class="board">
                        <div>
                            <p>A votação de Favoritos de Restaurantes: </p>
                            <table>
                                <tr>
                                    <th class='sizetd'>Favoritos</th>
                                    <th class='sizetd'>Votos</th>
                                </table>
                                <table id="voteFavorite"></table>
                            </table>
                            <br/>
                        </div>
                    </div>
                </div>
            </p>
        </div>
    </div>
    <div id='alertBox'>
        <div class='message'></div>
        <button class='okok'>Ok</button>
    </div>

   <script>
       var tool = new Tools();
       tool.init();
       tool.createFoodListButtons("createButton");
       tool.getWeekNow("weekNow");
   </script>
</body>
</html>
